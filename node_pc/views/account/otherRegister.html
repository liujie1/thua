<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>上海通华财富资产管理有限公司-账号注册</title>
    <link rel="stylesheet" href="<%= constant.base_url%>/assets/css/app.css">
    <!--libs-->
    <script data-main="<%= constant.base_url%>/scripts/modules/account/otherRegister" src="<%= constant.base_url%>/scripts/libs/requirejs/require.js"></script>
</head>

<body class="account">
    <!--导入头部-->
    @@include('../../templates/registerHeader.html')

    <!--注册表单-->
    <div class="row-container">
        <div class="register-module module">
            <!--注册表单-->
            <div class="form-center">
                <form action="">
                    <!--未注册提示-->
                    <div class="register-warning">
                        <i class="icon-tip"></i>系统发现您尚未在平台注册，是否立即注册！
                    </div>
                    <!--注册协议-->
                    <div class="agreement">
                        <input type="checkbox" name="checkbox" class="agree-btn" /> 我已阅读并同意
                        <a href="###">《通联宝客户服务协议》</a><a href="###">《投资人权益须知》</a>
                    </div>
                    <!--表单提交-->
                    <div class="form-submit">
                        <button class="submit-btn" type="submit">
                            注册
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--导入页脚-->
    @@include('../../templates/footer.html')

</body>

</html>
